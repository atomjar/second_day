<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Kitty Shirts</title>
     <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <nav class="top-nav">
      <ul class="nav-list">
       <li class="nav-list__item--brand ">Shirtworthy Kitties</li>
       <li class="nav-list__item"> <a href="https://google.com">RSS</a></li>
       <li class="nav-list__item"><a href="https://google.com">FAQ</a></li>
       <li class="nav-list__item"><a href="https://github.com/atomjar">Back to Github</a></li>
      </ul>
    </nav>


    <section>

          <img  class="grinchcat" src="https://octodex.github.com/images/grinchtocat.gif" alt="grinchcat">

          <img class="ironcat" src="https://octodex.github.com/images/ironcat.jpg" alt="ironcat">

          <img class="nyantocat" src="https://octodex.github.com/images/nyantocat.gif" alt="nyantocat">

    </section>


    <section>
          <div class="graycat">
            <div class="arrow-down"></div>
            <p>#111</p>
            <div class="authors">
              <strong>The <a href="https://github.com/tonyjaramillo.png"> Grinchtocat </a>by</strong>
              <img src="https://github.com/tonyjaramillo.png" width="30" height="30" alt="gray cat">
           </div>
             <hr class="gray-divider">
          </div>

          <div class="guy">
            <div class="arrow-down"></div>
            <p>#25</p>
            <div class="authors">
              <strong>The <a href="https://github.com/cameronmcefee.png"> IronCat </a>by</strong>
              <img  src="https://github.com/cameronmcefee.png" width="30" height="30" alt="guy">
            </div>
              <hr class="gray-divider">
          </div>

          <div class="guy2">
            <div class="arrow-down"></div>
              <p>#42</p>
              <div class="authors">
                  <strong>The <a href="https://github.com/cameronmcefee.png"> Nyantocat </a>by</strong>
                  <img  src="https://github.com/cameronmcefee.png" width="30" height="30" alt="guy">
              </div>
              <hr class="gray-divider">
          </div>
    </section>

  </body>
</html>
